<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Window</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.pexels.com/photos/3183171/pexels-photo-3183171.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      width: 350px;
      padding: 40px;
      border-radius: 10px;
      color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-weight: bold;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #fff;
      border: none;
      font-size: 14px;
      border-radius: 5px;
    }

    .checkbox-label {
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: left;
      margin: 15px 0;
    }

    .checkbox-label input {
      margin-right: 5px;
    }

    .checkbox-label a {
      color: #ccc;
      text-decoration: underline;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: orange;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box button:hover {
      background: darkorange;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>LOGIN WINDOW</h2>
  <input type="text" placeholder="Your Email Address">
  <input type="password" placeholder="Your Password">

  <label class="checkbox-label">
    <input type="checkbox">
    Agree With <a href="#">Terms & Condition</a>
  </label>

  <button>Login</button>
</div>

</body>
</html>
